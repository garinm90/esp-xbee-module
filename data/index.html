<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/parsley.min.js"></script>
    <script defer src="js/script.js"></script>
    <title>Xbee Configuration & Sync Control Module</title>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">Xbee ConfigSync</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">Settings</a>
          </li>
        </ul>
      </nav>
    </div>

    <div id="main" class="container">
      <div class="row justify-content-around">
        <div class="col-md-5">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Channel:
              <input
                type="number"
                id="CH"
                required
                min="11"
                max="26"
                class="form-control"
              />
              <div class="invalid-feedback">
                The value must be between 11 and 26.
              </div>
            </li>
            <li class="list-group-item">
              Network PAN ID:
              <input
                id="ID"
                required
                min="0"
                max="65535"
                type="number"
                class="form-control"
              />
              <div class="invalid-feedback">
                The PAN ID must be between 0-65535.
              </div>
            </li>
            <li class="list-group-item">
              Node ID:
              <input
                required
                minlength="1"
                maxlength="20"
                id="NI"
                type="text"
                class="form-control"
              />
              <div class="invalid-feedback">
                Enter a name 1-20 characters long.
              </div>
            </li>
          </ul>
        </div>

        <div class="col-md-5">
          <ul class="list-group list-group-flush">
            <li
              class="list-group-item d-flex justify-content-start align-items-center"
            >
              Serial High:
              <h6
                id="SH"
                class="font-weight-normal align-items-center pl-3 pt-2"
              ></h6>
            </li>
            <li
              class="list-group-item d-flex justify-content-start align-items-center"
            >
              Serial Low:
              <h6
                id="SL"
                class="font-weight-normal align-items-center pl-4 pt-2"
              ></h6>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              API Enabled:
              <button id="API" class="btn btn-success">Enabled</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-around pt-2">
        <a href="#" id="save" class="btn btn-primary col-2">Save</a>
      </div>
    </div>
  </body>
</html>
